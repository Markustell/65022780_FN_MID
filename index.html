<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/Profile.PNG">
</head>
<body>
    <section class="login-page">
        <div class="login-badge">
            <div class="login-cover">
                <img src="./images/thumbnail.png" alt="cover">
            </div>
            <div class="login-form">
                <div class="form">
                    <div class="form-header-ctn">
                        <h1>Sign In</h1>
                    </div>
                    <div class="form-info-ctn">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="login-regular-btn">Log in</button>
                    <a href="#">login with Google</a>
                    <button class="login-google-btn"><img src="./images/google-icon.svg" alt="google-icon">Sign in with Google</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
